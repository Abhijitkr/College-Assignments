<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Formatting Tags</title>
</head>
<body>
   <ol> 
    <li><center><h1>Some Text</h1></center></li>
    <li><b>Bold Text</b></li>
    <li><i>Italic Text</i></li>
    <li><strong>Important Text</strong></li>
    <li><ins>Inserted Text</ins></li>
    <li><del>Deleted Text</del></li>
    <li><mark>Marked/Highlighted Text</mark></li>
    <li><sub>Sunscripted Text</sub></li>
    <li><sup>Superscripted Text</sup></li>
    </ol>
</body>
</html>
