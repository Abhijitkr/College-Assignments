<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
</head>
<style>
    table,th,td{border: 1px solid black;}
    td{text-align: center;}
</style>
<body>
    <center><h2>Bordered Table</h2></center>
    <table style="width: 100%; height: 200px;">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Jin</td>
            <td>Doe</td>
            <td>55</td>
        </tr>
        <tr>
            <td>The</td>
            <td>Rock</td>
            <td>54</td>
        </tr>
    </table>
</body>
</html>
