<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Merging Table</title>
</head>
<body>
    <table>
        <tr>
            <th>MONTHS</th>
            <th>SAVINGS</th>
            <th>SAVINGS FROM HOLIDAYS</th>
        </tr>
        <tr>
            <td>FEB</td>
            <td>$500</td>
            <td rowspan="2">$100</td>
        </tr>
        <tr>
            <td>MARCH</td>
            <td>$4OO</td>
        </tr>
        <tr>
            <td colspan="3" style="text-align:center;">SUM = $180</td>
        </tr>
    </table>
</body>
</html>
