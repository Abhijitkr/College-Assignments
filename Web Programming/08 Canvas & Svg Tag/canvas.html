<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
</head>
<body>
    <canvas id="myCanvas" width="200" height="100" style="border: 2xp solid green;"></canvas>
    <script>
    var c = document.getElementById("myCanvas");
    var ctr = c.getContext("2d");
    ctr.beginPath();
    ctr.arc(95,50,40,0,2*Math.PI);
    ctr.stroke();
    ctr.fillStyle="red";
    ctr.fill();
    </script>
</body>
</html>
